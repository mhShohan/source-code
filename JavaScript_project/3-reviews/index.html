<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Reviews</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- reviews -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="">
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ui/ux designer</p>
          <p id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio saepe voluptatibus dolorem impedit provident. Provident natus dolorum quae quos possimus.</p>
          <!-- Previous next Buttons  -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </button>
            <button class="next-btn">
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
          <button class="random-btn">surpise me</button>
        </article>
      </section>
    </main>




    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
