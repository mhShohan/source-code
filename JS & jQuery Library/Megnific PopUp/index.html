<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megnific PopUp</title>
        <!-- Bootstrap cdn  -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- Megnific PopUp css CDN  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" integrity="sha512-+EoPw+Fiwh6eSeRK7zwIKG2MA8i3rV/DGa3tdttQGgWyatG/SkncT53KHQaS5Jh9MNOT3dmFL0FjTY08And/Cw==" crossorigin="anonymous" />

        <style>
            .no-space{
                padding: 0;
            }
            .my-gellary img{
                opacity: .8;
            }
            .my-gellary img:hover{
                opacity: 1;
            }
        </style>
</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center">My image Gallery</h1>

        <div class="row my-gellary">

            <div class="col-lg-4 no-space">
                <a href="img/app1.jpg">
                    <img src="img/app1.jpg" alt="" class="img-fluid">
                </a>
            </div>
            
            <div class="col-lg-4 no-space">
                <a href="img/app2.jpg">
                    <img src="img/app2.jpg" alt="" class="img-fluid">
                </a>
            </div>

            <div class="col-lg-4 no-space">
                <a href="img/app3.jpg">
                    <img src="img/app3.jpg" alt="" class="img-fluid">
                </a>
            </div>

            <div class="col-lg-4 no-space">
                <a href="img/card1.jpg">
                    <img src="img/card1.jpg" alt="" class="img-fluid">
                </a>
            </div>
            
            <div class="col-lg-4 no-space">
                <a href="img/card2.jpg">
                    <img src="img/card2.jpg" alt="" class="img-fluid">
                </a>
            </div>

            <div class="col-lg-4 no-space">
                <a href="img/card3.jpg">
                    <img src="img/card3.jpg" alt="" class="img-fluid">
                </a>
            </div>

            <div class="col-lg-4 no-space">
                <a href="img/web1.jpg">
                    <img src="img/web1.jpg" alt="" class="img-fluid">
                </a>
            </div>
            
            <div class="col-lg-4 no-space">
                <a href="img/web2.jpg">
                    <img src="img/web2.jpg" alt="" class="img-fluid">
                </a>
            </div>

            <div class="col-lg-4 no-space">
                <a href="img/web3.jpg">
                    <img src="img/web3.jpg" alt="" class="img-fluid">
                </a>
            </div>

        </div>
    </div>
    
    <!-- Bootstrap Scripts  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Megnific PopUp js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js" integrity="sha512-IsNh5E3eYy3tr/JiX2Yx4vsCujtkhwl7SLqgnwLNgf04Hrt9BT9SXlLlZlWx+OK4ndzAoALhsMNcCmkggjZB1w==" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $('.my-gellary').magnificPopup({
                delegate: 'a',
                type: 'image',
                gallery: {
                    enabled: true
                },
            });
        });
    </script>
</body>
</html>
