<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Counter Up</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<section>
		<div class="container">
			<h1 class="text-center display-1 mb-5 pb-5">Counter Up</h1> <hr />
			<div class="row">
				<div class="col-3">
					<h1>
						<span class="counter">2500</span>+
					</h1>
				</div>
				<div class="col-3">
					<h1>
						<span class="counter">3000</span>
					</h1>
				</div>
				<div class="col-3">
					<h1>
						<span class="counter">4000</span>
					</h1>
				</div>
				<div class="col-3">
					<h1>
						<span class="counter">5000</span>%
					</h1>
				</div>
			</div>
		</div>
	</section>
	
	<!-- Bootstarp -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	
	<!-- Counter Up  -->
	<script type="text/javascript" src="waypoints.min.js"></script>
	<script type="text/javascript" src="counterup.min.js"></script>
	<script type="text/javascript">
	
		$(document).ready(function(){
		
			//Counter Up script
			$('.counter').counterUp({
				delay: 10,
				time: 2000
			});
		});
	</script>
</body>
</html>
